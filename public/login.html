<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Expense Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="brand-title">CENTII</div>
        <a href="javascript:void(0);" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="login.html" id="logoutButton">Logout</a></li>
                
            </ul>
        </div>
    </nav>

    <!-- login section -->
    <section class="login-section">
        <div class="container">
            <h2>Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <input type="submit" value="Login" class="cta-button">
            </form>
            <p id="loginMessage" style="display: none;"></p>
            <p>
                Don't have an account? <a href="register.html">Register</a>
            </p>
            <p>
                Forgot Password? <a href="forgot_password.html">Reset Password</p>
            </p>
        </div>
    </section>

    <!-- footer section -->
    <footer>
        <p>&copy; 2024 Centii. All rights reserved.</p>
    </footer>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(loginForm);
            const email = formData.get('email');
            const password = formData.get('password');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error('Failed to login');
                }

                const data = await response.json();
                localStorage.setItem('token', `Bearer ${data.token}`);

                // Redirect to add expense page after login
                window.location.href = 'dash.html';
            } catch (error) {
                console.error('Error logging in:', error);
            }
        });

        function logout() {
            localStorage.removeItem('token');
        }
    </script>

</body>
</html>
