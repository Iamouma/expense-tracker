<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Expense - Expense Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="brand-title">CENTII</div>
        <a href="javascript:void(0);" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="view_expense.html">View Expenses</a></li>
                <li><a href="login.html" id="logoutButton" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- main content -->
    <main class="edit-expense-section">
        <div id="successMessage" style="display:none; color: green; text-align: center; margin-bottom: 1em;">0
            Expense successfully updated!
        </div>
        <div class="container">
            <h2>Edit Expense</h2>
            <form id="editExpenseForm">
                <input type="hidden" id="expenseId" name="expenseId">
                <div class="form-group">
                    <label for="expenseDate">Date:</label>
                    <input type="date" id="expenseDate" name="expenseDate" required>
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category">
                </div>

                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description">
                </div>

                <button type="submit" class="cta-button">Update Expense</button>
            </form>
        </div>
    </main>

    <!-- footer section -->
    <footer>
        <p>&copy; 2024 Centii. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const editExpenseForm = document.getElementById('editExpenseForm');
    const successMessage = document.getElementById('successMessage');

    // Extract expense ID from URL query string
    const urlParams = new URLSearchParams(window.location.search);
    const expenseId = urlParams.get('id');

    // Fetch expense data and populate the form
    fetch(`/api/expenses/${expenseId}`, {
        headers: {
            'Authorization': localStorage.getItem('token')
        }
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('expenseId').value = data.id;
        document.getElementById('expenseDate').value = data.expenseDate.split('T')[0];
        document.getElementById('category').value = data.category;
        document.getElementById('amount').value = data.amount;
        document.getElementById('description').value = data.description;
    })
    .catch(error => console.error('Error fetching expense data:', error));

    editExpenseForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = new FormData(editExpenseForm);
        const expenseData = {
            expenseDate: formData.get('expenseDate'),
            category: formData.get('category'),
            amount: formData.get('amount'),
            description: formData.get('description')
        };

        const token = localStorage.getItem('token');

        try {
            const response = await fetch(`/api/expenses/${expenseId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                body: JSON.stringify(expenseData)
            });

            if (!response.ok) {
                throw new Error('Failed to update expense');
            }

            // Show success message
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
                window.location.href = 'add_expense.html'; // Redirect to view expense page
            }, 3000);
        } catch (error) {
            console.error('Error updating expense:', error);
            // Handle error scenario if necessary
        }
    });

    function logout() {
        localStorage.removeItem('token');
        window.location.href = 'login.html';
    }
});
    </script>
</body>
</html>
