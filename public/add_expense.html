<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Expense</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add Expense</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
        <a href="add_expense.html">Add Expense</a>
        <a href="edit_expense.html">Edit Expense</a>
        <a href="view_expense.html">View Expenses</a>
    </nav>

    <main>
        <form id="addExpenseForm">
            <label for="expenseName">Expense Name:</label>
            <input type="text" id="expenseName" name="expenseName" required>
            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" name="expenseAmount" required>
            <label for="expenseDate">Date:</label>
            <input type="date" id="expenseDate" name="expenseDate" required>
            <button type="submit">Add Expense</button>
        </form>

        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Expenses will be dynamically added here -->
            </tbody>
        </table>

        <p id="totalExpenses">Total Expenses: $0.00</p>
    </main>

    <footer>
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('addExpenseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const expenseName = document.getElementById('expenseName').value;
            const expenseAmount = document.getElementById('expenseAmount').value;
            const expenseDate = document.getElementById('expenseDate').value;

            const data = {
                name: expenseName,
                amount: expenseAmount,
                date: expenseDate
            };

            fetch('/api/expenses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.message) });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert('Expense added successfully');
                    location.reload();
                } else {
                    alert('Error adding expense: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while adding the expense: ' + error.message);
            });
        });
    </script>
</body>
</html>
