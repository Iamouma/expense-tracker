<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Expense - Expense Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="brand-title">Expense Tracker</div>
        <a href="javascript:void(0);" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="view_expense.html">View Expenses</a></li>
                <li><a href="login.html" id="logoutButton" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- main content -->
    <main class="add-expense-section">
        <div id="successMessage" style="display:none; color: green; text-align: center; margin-bottom: 1em;">
            Expense successfully added!
        </div>
        <div class="container">
            <h2>Add New Expense</h2>
            <form id="addExpenseForm">
                <div class="form-group">
                    <label for="expenseDate">Date:</label>
                    <input type="date" id="expenseDate" name="expenseDate" required>
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category">
                </div>

                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description">
                </div>

                <button type="submit" class="cta-button">Add Expense</button>
            </form>
        </div>
    </main>

    <!-- footer section -->
    <footer>
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addExpenseForm = document.getElementById('addExpenseForm');
            const successMessage = document.getElementById('successMessage');

            addExpenseForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData(addExpenseForm);
                const expenseData = {
                    expenseDate: formData.get('expenseDate'),
                    category: formData.get('category'),
                    amount: formData.get('amount'),
                    description: formData.get('description')
                };

                const token = localStorage.getItem('token');

                try {
                    const response = await fetch('/api/expenses', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': token
                        },
                        body: JSON.stringify(expenseData)
                    });

                    if (!response.ok) {
                        throw new Error('Failed to add expense');
                    }

                    // Clear form fields after successful submission (optional)
                    addExpenseForm.reset();

                    // Show success message
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);

                    // Update expense list dynamically
                    fetchExpenseList(); // Implement this function to fetch and update the expense list
                } catch (error) {
                    console.error('Error adding expense:', error);
                    // Handle error scenario if necessary
                }
            });

            function logout() {
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
