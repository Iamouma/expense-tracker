<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Expense - Expense Tracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>

    <!-- navbar -->
    <nav class="navbar">
        <div class="brand-title">Expense Tracker</div>
        <a href="javascript:void(0);" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="view_expense.html">View Expenses</a></li>
                <li><a href="login.html" id="logoutButton">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- main content -->
    <main class="add-expense-section">
        <div id="successMessage" style="display:none; color: green; text-align: center; margin-bottom: 1em;">
            Expense successfully added!
        </div>
        <div class="container">
            <h2>Add New Expense</h2>
            <form id="addExpenseForm">
                <input type="hidden" id="userId" name="userId" value="USER_ID_HERE"> 
                <div class="form-group">
                    <label for="expenseDate">Date:</label>
                    <input type="date" id="expenseDate" name="expenseDate" required>
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category">
                </div>

                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description">
                </div>

                <button type="submit" class="cta-button">Add Expense</button>
            </form>
        </div>

        <!-- Expense Table -->
        <div class="container">
            <h2>Expense List</h2>
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody">
                    <!-- Expense rows will be added dynamically -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- footer section -->
    <footer>
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
