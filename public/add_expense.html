<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Budget Buddy</h1>
    </header>

    <!-- Navbar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
        <a href="add_expense.html">Add Expense</a>
        <a href="edit_expense.html">Edit Expense</a>
        <a href="view_expense.html">View Expenses</a>
    </nav>

    <!-- Main Section -->
    <main>
        <!-- Form to Add Expense -->
        <form id="addExpenseForm">
            <label for="expenseName">Expense Name:</label>
            <input type="text" id="expenseName" name="expenseName" required>

            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" name="expenseAmount" required>

            <label for="expenseDate">Date:</label>
            <input type="date" id="expenseDate" name="expenseDate" required>

            <button type="submit">Add Expense</button>
        </form>

        <!-- Table to Display Expenses -->
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Expenses will be dynamically added here -->
            </tbody>
        </table>

        <!-- Display Total Expenses -->
        <p id="totalExpenses">Total Expenses: $0.00</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
